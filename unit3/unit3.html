<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dynamic Images</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Dynamic Gallery</h1>
    <p>The images will change if the browser window changes size.</p>
    <hr>
  </header>


  
  <main>
    <h2>Consoles</h2>
      <picture>
        <source media="(min-width: 769px)" srcset="/images/ps5.png">
        <source media="(min-width: 426px)" srcset="/images/xbox-one-s.png">
        <source media="(min-width: 321px)" srcset="/images/ps2.png">
        <img src="/images/gamecube.png" alt="Gamecube" width=200 height=200>
      </picture>
    <hr>
    <h2>Food</h2>
      <picture>
        <source media="(min-width: 769px)" srcset="/images/pizza.png">
        <source media="(min-width: 426px)" srcset="/images/lasagna.png">
        <source media="(min-width: 321px)" srcset="/images/chicken.png">
        <img src="/images/bacon.png" alt="bacon" width=200 height=200>
      </picture>

    <hr>
    <h2>Music</h2>
      <picture>  
        <source media="(min-width: 769px)" srcset="/images/miw.png">
        <source media="(min-width: 426px)" srcset="/images/ink.png">
        <source media="(min-width: 321px)" srcset="/images/bvb.png">
        <img src="/images/wcar.png" alt="bacon" width=200 height=200>
      </picture>
  </main>


  
  <footer>
    <i>&copy; 2022 Jackson Hoel.</i>
  </footer>
</body>

</html>
