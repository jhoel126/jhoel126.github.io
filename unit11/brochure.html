<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style11.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <form>
    <label><b>Would you like to receive a brochure?</b></label><br>
    <input type="radio" id="yes" name="brochureyn">
    <label for="yes">Yes, I would like to receive a brochure.</label><br>
    <input type="radio" id="no" name="brochureyn">
    <label for="no">No, I would not like to receive a brochure.</label>
    <br><br>
    
    <fieldset>
      <legend>Shipping Information</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <label for="addressline1">Address Line 1:</label>
      <input type="text" id="addressline1" name="addressline1" required><br>
      <label for="addressline2">Address Line 2:</label>
      <input type="text" id="addressline2" name="addressline2"><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>
      <label for="zip">ZIP:</label>
      <input type="text" id="zip" name="zip" maxlength="5" required><br>
    </fieldset>
    <br>
    <input type="submit">
  </form>
  
  <h4><a href="unit11.html">Return</a></h4>
</body>

</html>
